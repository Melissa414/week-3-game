
<!DOCTYPE html>
<html>
<head>
	<title>Let's Play a Game!</title>
	<link rel="stylesheet" type="text/css" href="assests/css/style.css">
	<link rel="stylesheet" type="text/jquery" href="composer.json">
</head>
<body>

<div id='game'>

	<h1>Guess the letter I'm thinking?</h1>

	<p>wins: 0</p>

	<p>losses: 0</p>

</div>

<script type='text/javascript'>

//array
var computerChoices = ['a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z'];

var wins= 0;
var losses= 0;

document.onkeyup = function(event) {

	var userGuess = String.fromCharCode(event.keyCode).toLowerCase();
	var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];


// if ((userGuess == 'a','b','c','d','e','f','g','h','i','j','k')
// 	(userGuess == 'l','m','n','o','p','q','r')
// 	(userGuess == 's','t','u','v','w','x','y','z')){
	if (computerGuess === userGuess){
		wins++;

	} else if (userGuess !== computerGuess){
		losses++;
	}





	// Clear/Reset the text field   
	function clearFields() {
	    wins = 0;
	    losses = 0;
	  //added to put function out of call stack
	  return false;
	} 

	if (wins + losses === 10){
		clearFields()
		alert("You will never win!")
	}


	var html = '<h1>Guess the letter I am thinking of</h1>' +
		'<p>wins:' + wins + '</p>' +
		'<p>losses:' + losses + '</p> '

		document.querySelector('#game').innerHTML = html;
	}
</script>
</body>
</html>
